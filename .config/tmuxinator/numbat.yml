name: numbat

pre_window:
  - nvm use 8.11.4
  - rvm use 2.3.7
  - <%= @args.include?('local') && 'set -g LOCAL_DB true' %>
  - clear
windows:
  - frontend:
      root: ~/Documents/numbat-webapp/dashboard
      layout: '765e,166x54,0,0[166x45,0,0,9,166x8,0,46{80x8,0,46,11,28x8,81,46,12,28x8,110,46,13,27x8,139,46,14}]'
      panes:
       - vim
       -
       -
         - cd ..
         - ember serve
       - yarn dev
       - yarn storybook

  - backend:
      root: ~/Documents/numbat-server
      layout: '765e,166x54,0,0[166x45,0,0,9,166x8,0,46{80x8,0,46,11,28x8,81,46,12,28x8,110,46,13,27x8,139,46,14}]'
      panes:
        - vim
        -
        - docker start mssql
        - rails s
        - vpn:
          - cd ~/Vpns
          - sudo openvpn RACKSPACE_RLOVE.ovpn
